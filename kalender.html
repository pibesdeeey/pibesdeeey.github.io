<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>August 2025 Birthday Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff85a2;
      --accent: #ff477e;
      --dark-pink: #d23369;
      --text: #333;
      --button-color: #d66565;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }

    body {
      min-height: 100vh;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      content: '';
      position: fixed; inset: 0;
      background: rgba(255,255,255,0.15);
      z-index: -1;
    }

    #particle-canvas {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      margin-top: 20px;
      padding: 10px;
    }

    /* Glassmorphism Header & Calendar */
    .header, .calendar {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      padding: 30px 25px;
      width: 100%;
    }

    .header-content { position: relative; width: 100%; }
    .header-text {
      font-family: 'Rubik', sans-serif;
      font-weight: 700;
      font-size: clamp(1.4rem, 6vw, 2.5rem);
      background: linear-gradient(to right, #d66565, #ff477e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    #text-initial { opacity: 1; }
    #text-final {
      opacity: 0;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
    }

    .month {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to right, #d66565, #ff477e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .days-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: clamp(0.8rem, 3vw, 0.95rem);
      background: linear-gradient(to right, #d66565, #ff477e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0,1fr));
      gap: clamp(4px, 1vw, 8px);
    }

    .days-grid div {
      aspect-ratio: 1/1;
      display: flex; align-items: center; justify-content: center;
      font-weight: 500;
      font-size: clamp(0.8rem, 3vw, 1.1rem);
      border-radius: 50%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
      color: var(--text);
    }

    .days-grid div:not(.other-month):not(.highlight):hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
      cursor: pointer;
    }

    .highlight {
      font-weight: 700;
      color: var(--text);
      position: relative;
    }
    .highlight::before {
      content:"";
      position: absolute; inset: 0;
      background: #d66565;
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transform: scale(0);
      animation: circleReveal 0.5s forwards;
      animation-delay: 6s;
    }
    .highlight.circle-started { color: white !important; }

    .btn {
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-decoration: none;
      display: inline-block;
    }

    .btn-outline {
      background-color: var(--button-color);
      border: 2px solid var(--button-color);
      color: white;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonFadeInUp 0.6s forwards;
    }
    .btn-outline:hover {
      background-color: #c05a5a;
      border-color: #c05a5a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(214,101,101,0.4);
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: clamp(8px,2vw,15px);
      flex-wrap: wrap;
    }

    /* Tombol Kembali Glass */
    .back-container { display: flex; justify-content: center; margin-top: 10px; }
    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #ff477e;
      border-radius: 25px;
      padding: 12px 25px;
      font-weight: 600;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: buttonFadeInUp 0.6s forwards;
      animation-delay: 7.4s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #d23369;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes buttonFadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes circleReveal {
      0% {opacity:0; transform:scale(0);}
      50%{opacity:1; transform:scale(1.2);}
      100%{opacity:1; transform:scale(1); box-shadow:0 5px 15px rgba(255,209,220,0.4);}
    }

    /* Responsiveness */
    @media (max-width:500px){
      .calendar{ padding:20px 15px; border-radius:15px; }
      .header{ padding:25px 15px; }
      .btn{ padding:10px 20px; }
    }
    @media (max-width:400px){
      .calendar{ padding:15px 10px; }
      .header{ padding:20px 10px; }
      .btn{ padding:8px 16px; font-size:0.9rem; }
      .days-grid{ gap:5px; }
    }
    @media (max-width:320px){
      .header{ padding:15px 8px; }
      .btn{ padding:6px 14px; font-size:0.8rem; }
      .days-grid{ gap:3px; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="container">
    <div id="calendar-page">
      <div class="header">
        <div class="header-content">
          <h1 id="text-initial" class="header-text">24 August</h1>
          <h1 id="text-final" class="header-text">yhaha mkinn tuwaaa</h1>
        </div>
      </div>

      <div class="calendar">
        <div class="month"><span>August</span><span>2025</span></div>
        <div class="days-header"><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div>
        <div class="days-grid">
          <div class="other-month" style="animation-delay:0.1s">27</div>
          <div class="other-month" style="animation-delay:0.2s">28</div>
          <div class="other-month" style="animation-delay:0.3s">29</div>
          <div class="other-month" style="animation-delay:0.4s">30</div>
          <div class="other-month" style="animation-delay:0.5s">31</div>
          <!-- current month days -->
          <div style="animation-delay:0.6s">1</div><div style="animation-delay:0.7s">2</div>
          <div style="animation-delay:0.8s">3</div><div style="animation-delay:0.9s">4</div>
          <div style="animation-delay:1.0s">5</div><div style="animation-delay:1.1s">6</div>
          <div style="animation-delay:1.2s">7</div><div style="animation-delay:1.3s">8</div>
          <div style="animation-delay:1.4s">9</div><div style="animation-delay:1.5s">10</div>
          <div style="animation-delay:1.6s">11</div><div style="animation-delay:1.7s">12</div>
          <div style="animation-delay:1.8s">13</div><div style="animation-delay:1.9s">14</div>
          <div style="animation-delay:2.0s">15</div><div style="animation-delay:2.1s">16</div>
          <div style="animation-delay:2.2s">17</div><div style="animation-delay:2.3s">18</div>
          <div style="animation-delay:2.4s">19</div><div style="animation-delay:2.5s">20</div>
          <div style="animation-delay:2.6s">21</div><div style="animation-delay:2.7s">22</div>
          <div style="animation-delay:2.8s">23</div>
          <div class="highlight" style="animation-delay:2.9s" id="birthday-cell">24</div>
          <div style="animation-delay:3.0s">25</div><div style="animation-delay:3.1s">26</div>
          <div style="animation-delay:3.2s">27</div><div style="animation-delay:3.3s">28</div>
          <div style="animation-delay:3.4s">29</div><div style="animation-delay:3.5s">30</div>
          <div style="animation-delay:3.6s">31</div>
          <!-- next month -->
          <div class="other-month" style="animation-delay:3.7s">1</div>
          <div class="other-month" style="animation-delay:3.8s">2</div>
          <div class="other-month" style="animation-delay:3.9s">3</div>
          <div class="other-month" style="animation-delay:4.0s">4</div>
          <div class="other-month" style="animation-delay:4.1s">5</div>
          <div class="other-month" style="animation-delay:4.2s">6</div>
        </div>
        <div class="button-group">
          <a href="giftcard.html" class="btn btn-outline" style="animation-delay:6.5s">Ucapan</a>
          <a href="album.html" class="btn btn-outline" style="animation-delay:6.8s">Album</a>
          <a href="hadiah.html" class="btn btn-outline" style="animation-delay:7.1s">Hadiah</a>
        </div>
      </div>
    </div>
    <!-- Tombol Kembali di luar kalender -->
    <div class="back-container">
      <a href="home.html" class="btn back-btn" id="btn-kembali">Kembali</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    resizeCanvas(); window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor(){ this.reset(); }
      reset(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*5+2;
        this.speedX=Math.random()*3-1.5;
        this.speedY=Math.random()*3-1.5;
        this.color=this.getRandomColor();
        this.alpha=Math.random()*0.5+0.3;
      }
      getRandomColor(){
        const colors=['#ffd1dc','#ffc2d1','#ffadc6','#ff85a2','#d66565','#ffffff'];
        return colors[Math.floor(Math.random()*colors.length)];
      }
      update(){ this.x+=this.speedX; this.y+=this.speedY;
        if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height) this.reset();
      }
      draw(){ ctx.globalAlpha=this.alpha; ctx.fillStyle=this.color;
        ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
    }
    const particles=[]; for(let i=0;i<75;i++){particles.push(new Particle());}
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<particles.length;i++){
        particles[i].update(); particles[i].draw();
        for(let j=i;j<particles.length;j++){
          const dx=particles[i].x-particles[j].x, dy=particles[i].y-particles[j].y;
          const dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<100){ ctx.beginPath();
            ctx.strokeStyle=`rgba(214,101,101,${0.2-dist/500})`;
            ctx.lineWidth=0.5;
            ctx.moveTo(particles[i].x,particles[i].y);
            ctx.lineTo(particles[j].x,particles[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    document.addEventListener('DOMContentLoaded',()=>{
      const otherMonthCells=document.querySelectorAll('.other-month');
      otherMonthCells.forEach(cell=>{
        cell.addEventListener('animationend',function(){
          this.style.opacity='0.7'; this.style.color='#aaa'; this.style.transform='translateY(0)';
        });
      });
      const birthdayCell=document.getElementById('birthday-cell');
      setTimeout(()=>{ birthdayCell.classList.add('circle-started'); },6000);
      setTimeout(()=>{
        document.getElementById('text-initial').style.opacity='0';
        setTimeout(()=>{ document.getElementById('text-final').style.opacity='1'; },800);
      },7500);
    });

    document.body.addEventListener('touchmove',e=>{
      if(e.target===canvas) e.preventDefault();
    },{passive:false});
    document.addEventListener('wheel',e=>{ e.preventDefault(); },{passive:false});
  </script>
</body>
</html>
