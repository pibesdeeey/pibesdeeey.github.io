<script>
  // Typewriter untuk intro text
  const introText = "anda bisa simpen juga foto foto yang sama disini.";
  const introElement = document.getElementById("intro");
  let i = 0;

  function typeWriter(callback) {
    if (i < introText.length) {
      introElement.textContent += introText.charAt(i);
      i++;
      setTimeout(() => typeWriter(callback), 50); // atur speed ketik
    } else {
      if (callback) callback(); // setelah selesai ketik, jalankan callback
    }
  }

  // Animasi project grid muncul satu per satu
  function showProjects() {
    const items = document.querySelectorAll('.project-item');
    items.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add('show');
      }, index * 300); // jeda antar item
    });
  }

  // Jalankan typewriter, lalu setelah selesai jalankan animasi grid
  typeWriter(showProjects);
</script>
